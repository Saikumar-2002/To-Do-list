<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="parent">
      <form id="todo-form">
        <h1>My to-do List</h1>
        <input type="text" id="taskEnter" placeholder="Add a new task....." />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
